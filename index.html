<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="screen screen-start" id="start">
    <header>
      <h1>Tic Tac Toe</h1>
      <form>
        <div id="mode-select"> <a href="#" class="button player-select" id="single-player">Single player</a> <a href="#" class="button player-select"
            id="multiplayer">Multiplayer</a> </div>
        <div id="player-1"> <label for="player-input-1">Player 1</label> <input type="text" id="player-input-1" placeholder="Enter player name">          </div>
        <div id="player-2"> <label for="player-input-2">Player 2</label> <input type="text" id="player-input-2" placeholder="Enter player name">          </div>
        <div id="difficulty-selector">
          <label for="level-selector">Level</label>
          <select id="level-selector">
            <option value="easy">Easy</option>
            <option value="impossible" selected>Impossible</option>
          </select>
        </div>
      </form> <a href="#" class="button" id="start-game">Start game</a> <a href="#" id="back">&lt;&lt; Back to Mode select</a> </header>
  </div>


  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
  <script src="js/Cell.js"></script>
  <script src="js/Board.js"></script>
  <script src="js/Player.js"></script>
  <script src="js/GameManager.js"></script>
  <script src="js/App.js"></script>
</body>

</html>
